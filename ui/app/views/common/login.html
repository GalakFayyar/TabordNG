<div class="login-box">
	<div class="login-box-body">
		<p class="login-box-msg">Veuillez vous authentifier</p>
		<form class="form-horizontal" ng-submit="login()" form-autofill-fix>
			<div class="form-group has-feedback">
				<input type="text" ng-model="username" class="form-control" placeholder="Login utilisateur" ng-required/> 
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" ng-model="password" class="form-control" placeholder="Mot de passe" ng-required/>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
					<select ng-model="selectedBackOffice" class="form-control" ng-options="bo.name for bo in listBackOffices track by bo.name"></select>
					<span class="glyphicon glyphicon-chevron-down form-control-feedback"></span>
				</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox icheck">
						<label> <input ng-disabled="username.length == 0 || password.length == 0" type="checkbox" ng-model="rememberMe"> Se souvenir de moi</label>
					</div>
				</div>
				<div class="col-xs-4">
					<button type="submit" ng-disabled="username.length == 0 || password.length == 0" class="btn btn-primary btn-block btn-flat">Valider</button>
				</div>
			</div>

			<div class="bloc-read-only">
				<p class="login-box-msg">Ou</p>
				<div class="row">
					<button type="button" ng-click="authenticate_anonymous()" class="btn btn-primary btn-block btn-flat"><span class="glyphicon glyphicon-blackboard"></span> Mode Lecture Seule</button>
				</div>
			</div>
		</form>
	</div>
</div>
