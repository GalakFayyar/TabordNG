<form class="form-horizontal">
	<div class="form-group">
		<label for="inputNameUsuel" class="col-sm-2 control-label">Noms</label>
		<div class="col-sm-5">
			<input type="email" class="form-control" id="inputNameUsuel" placeholder="Nom usuel" value="{{selectedUser.nom}}" />
		</div>
		<div class="col-sm-5">
			<input type="email" class="form-control" id="inputNameUsuel" placeholder="Nom patronymique" value=""/>
		</div>
	</div>
	<div class="form-group">
		<label for="inputName" class="col-sm-2 control-label">Prénom</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputName" placeholder="Prénom" value="{{selectedUser.prenom}}" />
		</div>
	</div>
	<div class="form-group">
		<label for="inputDateNaissance" class="col-sm-2 control-label">Naissance</label>
		<div class="col-sm-4">
			<input type="date" class="form-control" id="inputDateNaissance" placeholder="Date" value="{{selectedUser.date_naissance}}" />
		</div>
		<label for="inputLieuNaissance" class="col-sm-1 control-label">à</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="inputLieuNaissance" placeholder="Lieu" value="{{selectedUser.lieu_naissance}}" />
		</div>
	</div>
	<div class="form-group">
		<label for="inputCivilite" class="col-sm-2 control-label">Civilité</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="inputCivilite" placeholder="Civilité" value="{{selectedUser.civilite}}" />
		</div>
		<label for="inputNumINSEE" class="col-sm-2 control-label">Numéro INSEE</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="inputNumINSEE" placeholder="Numéro INSEE" value="{{selectedUser.num_insee}}" />
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="inputEmail" placeholder="Email" value="{{selectedUser.email}}" />
		</div>
	</div>
	<div class="form-group">
		<label for="inputTel" class="col-sm-2 control-label">Téléphone</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="inputTel" placeholder="Fixe" value="{{selectedUser.telephone.fixe}}" />
		</div>
		<div class="col-sm-5">
			<input type="text" class="form-control" placeholder="Mobile" value="{{selectedUser.telephone.mobile}}" />
		</div>
	</div>
	<div class="form-group">
		<label for="inputObservation" class="col-sm-2 control-label">Observations</label>
		<div class="col-sm-10">
			<textarea class="form-control" id="inputObservation" placeholder="Observations">{{selectedUser.observations}}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="inputQualification" class="col-sm-2 control-label">Qualification</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="inputQualification" placeholder="Qualification" value="{{selectedUser.qualification}}" />
		</div>
		<label for="inputNationalite" class="col-sm-2 control-label">Nationalité</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="inputNationalite" placeholder="Nationalité" value="{{selectedUser.nationalite}}" />
		</div>
	</div>
	<div class="form-group">
		<label for="inputTypeContrat" class="col-sm-2 control-label">Contrat</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="inputTypeContrat" placeholder="Type de contrat de travail" value="{{selectedUser.contrat}}" />
		</div>
		<label for="inputDateFinContrat" class="col-sm-2 control-label">Fin prévue le</label>
		<div class="col-sm-4">
			<input type="date" class="form-control" id="inputDateFinContrat" placeholder="Date Fin de contrat" value="{{selectedUser.date_fin}}" />
		</div>
	</div>
	<div class="form-group">
		<label for="inputNumRueAdresse" class="col-sm-2 control-label">Adresse</label>
		<div class="col-sm-2">
			<input type="text" class="form-control" id="inputNumRueAdresse" placeholder="Num." value="{{selectedUser.adresse.num}}" />
		</div>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="inputLibelleAdresse" placeholder="Libellé" value="{{selectedUser.adresse.libelle}}" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-3">
			<input type="text" class="form-control" placeholder="Code Postal" value="{{selectedUser.adresse.cp}}" />
		</div>
		<div class="col-sm-7"> 
			<input type="text" class="form-control" placeholder="Ville" value="{{selectedUser.adresse.ville}}" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox"> I agree to the <a href="#">terms and conditions</a>
				</label>
			</div>
		</div>
	</div>
	<!-- <div class="form-group">
		<div class="col-sm-offset-10 col-sm-2">
			<button type="submit" class="btn btn-success">Enregistrer</button>
		</div> -->
	</div>
</form>
